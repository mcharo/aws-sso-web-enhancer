<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS SSO Enhancer</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☁️</text></svg>">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    main {
      max-width: 480px;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #e6edf3;
    }
    h1 span { margin-right: 0.5rem; }
    p { color: #8b949e; font-size: 0.9rem; margin-bottom: 2rem; }
    .bookmarklet {
      display: inline-block;
      padding: 0.875rem 1.75rem;
      background: #ff9900;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 6px;
      cursor: grab;
      transition: background 0.15s;
    }
    .bookmarklet:hover { background: #e68a00; }
    .bookmarklet:active { cursor: grabbing; }
    .hint {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #6e7681;
    }
    details {
      margin-top: 2rem;
      text-align: left;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1rem;
    }
    summary {
      cursor: pointer;
      color: #8b949e;
      font-size: 0.85rem;
    }
    .code {
      margin-top: 0.75rem;
      padding: 0.75rem;
      background: #0d1117;
      border-radius: 4px;
      font-family: ui-monospace, monospace;
      font-size: 0.7rem;
      color: #8b949e;
      word-break: break-all;
      max-height: 100px;
      overflow: auto;
    }
    button {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #c9d1d9;
      font-size: 0.8rem;
      cursor: pointer;
    }
    button:hover { background: #30363d; }
    button.copied { background: #238636; border-color: #238636; }
    .option {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 1.25rem;
      font-size: 0.85rem;
      color: #8b949e;
      cursor: pointer;
    }
    .option input { cursor: pointer; accent-color: #ff9900; }
  </style>
</head>
<body>
  <main>
    <h1><span>☁️</span>AWS SSO Enhancer</h1>
    <p>Drag the button below to your bookmarks bar, then click it on any AWS SSO portal.</p>
    
    <a class="bookmarklet" id="bookmarklet" href="#">☁️ SSO Enhancer</a>
    <div class="hint">↑ Drag to bookmarks bar</div>
    
    <label class="option">
      <input type="checkbox" id="auto-expand">
      <span>Auto-expand accounts on load</span>
    </label>
    
    <details>
      <summary>Manual install</summary>
      <div class="code" id="code"></div>
      <button onclick="copy()">Copy</button>
    </details>
  </main>
  
  <script>
    const CODE = `@@BOOKMARKLET_CODE@@`;
    const CODE_AUTO = `@@BOOKMARKLET_CODE_AUTOEXPAND@@`;
    const checkbox = document.getElementById('auto-expand');
    const bookmarklet = document.getElementById('bookmarklet');
    const codeEl = document.getElementById('code');
    
    function update() {
      const code = checkbox.checked ? CODE_AUTO : CODE;
      bookmarklet.href = code;
      codeEl.textContent = code;
    }
    
    checkbox.addEventListener('change', update);
    update();
    
    function copy() {
      navigator.clipboard.writeText(checkbox.checked ? CODE_AUTO : CODE);
      const btn = document.querySelector('button');
      btn.classList.add('copied');
      btn.textContent = '✓ Copied';
      setTimeout(() => { btn.classList.remove('copied'); btn.textContent = 'Copy'; }, 1500);
    }
  </script>
</body>
</html>
